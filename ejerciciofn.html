<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad de Perro a Humano</title>
    <link rel="stylesheet" href="ejerciciofn.css">
</head>
<body>
    <div class="contenedor">
        <h1>¡Convierte la Edad de tu Perro en Edad Humana!</h1>
        <p>¿Te has preguntado cuántos años tendría tu perro si fuera humano? ¡Descúbrelo aquí!</p>
        <label for="edadPerro">Introduce la edad de tu perro (en años):</label>
        <input type="number" id="edadPerro" placeholder="Edad de tu perro">
        <button onclick="calcularEdadHumana()">¡Calcular!</button>
        <p id="resultado"></p>
    </div>
    <script src="ejerciciofn.js"></script>
</body>
</html>
